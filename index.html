<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<title>Sketch Pad</title>
	</head>

	<body>
		<!-- excuse the bad html semantics! I hope I get to organize the code better in the future! -->
		<h1>Sketch Pad</h1>
		<div id="outerDiv">
			<div id="leftDiv"></div>
			<div id="centerDiv">
				<div id="decorationDivTop"></div>
				<div class="containerPen">
					<p>Color picker:</p>
					<div
						class="colorBtnContainer colorBtnSelected"
						id="colorPickerContainer"
					>
						<input type="color" id="colorPicker" class="colorBtn" />
					</div>
					<p>Rainbow:</p>
					<div class="colorBtnContainer" id="rainbowContainer">
						<input type="button" id="rainbow" class="colorBtn" value="" />
					</div>
				</div>

				<div id="gridContainer"></div>
				<div class="clearBtnContainer">
					<input id="clearBtn" type="button" value="Clear" class="button" />
				</div>

				<div class="containerBtns">
					<div class="gridOptions">
						<p>Select grid size (number between 1 and 100):</p>
						<div>
							<input id="gridO" type="input" value="16" class="button" />
							<p id="invalidWarning" class="invalidWarning">Invalid input!</p>
						</div>
						<p>x</p>
						<p id="selection"></p>
					</div>
					<div class="showGridLinesContainer">
						<p>Show grid lines:</p>
						<label class="switch">
							<input type="checkbox" checked id="showGridlines" />
							<span class="slider round"></span>
						</label>
					</div>
					<div class="setBackgroundColorContainer">
						<p>Set background color:</p>
						<div class="colorBtnContainer" id="colorPickerBackgroundContainer">
							<input
								type="color"
								id="colorPickerBackground"
								value="#f5f1d8"
								class="colorBtn"
							/>
						</div>
					</div>
				</div>
				<div id="decorationDiv">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div id="rightDiv"></div>
		</div>

		<footer>
			<p>2022</p>
			<p>by</p>
			<a href="https://github.com/bgtti/"
				><img src="icons/github-brands.svg" alt="Git repository of author"
			/></a>
		</footer>
		<p class="footNote">This is the latest version of the Sketch Pad.</p>
		<p class="footNote last-p">
			If you would like to see the first version click
			<a href="./old version/indexV1.html">here</a>.
		</p>

		<script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
		<script src="index.js"></script>
	</body>
</html>
